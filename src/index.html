<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gentleman's</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <a href="/" class="header__logo">Gentle's</a>
      <nav class="nav-bar header__nav-bar">
        <ul class="list">
          <li class="list__item">
            <a class="list__link" href="/">Home</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#about">About</a>
          </li>
          <li class="list__item">
            <a class="list__link" href="#store">Store</a>
          </li>
        </ul>
      </nav>
      <span class="header__phone-num">
        <i class="fas fa-phone"></i>
        123 456 789
      </span>
      <button class="button button--hidden">
        <i class="button__icon fas fa-shopping-cart"></i>
        <span class="button__text">2 items-$10.49</span>
      </button>
    </header>
    <main class="main page__main">
      <section class="banner">
        <h1 class="banner__title">
          Welcome to <span class="banner__title--strong">Gentle's</span>
        </h1>
        <button class="button button--light button--big banner__button">Explore</button>
      </section>
      <section class="about main__about" id="about">
        <div class="text about__text">
          <h2 class="text__title">About <span class="text__title--strong">Us</span></h2>
          <p class="text__paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt dolore veritatis, eum
            at, necessitatibus aliquid rem autem culpa quibusdam voluptates non quam magni ad quidem
            magnam velit! Quia, nisi nihil.
          </p>
          <button class="button button--medium">Explore</button>
        </div>
        <div class="image-box about__image-box">
          <img class="image-box__image" src="./assets/imgs/choco-stroberry.jpg" alt="choco brownie with coffee" />
          <!-- <div class="image-box__inner">
          </div> -->
        </div>
      </section>
    </main>
  </body>
</html>
